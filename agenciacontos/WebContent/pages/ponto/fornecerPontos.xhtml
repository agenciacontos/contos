<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/pages/protected/layout/html5.xhtml">
<ui:define name="content"> 

	<br />
	
	<div class="row">
		<div class="col-md-6"></div>
		<div class="col-md-6">

			<div class="panel panel-default">
				<div class="panel-body">
		
					<h:form role="form" styleClass="form-horizontal">
								
						<div class="form-group">
							<label for="documento" class="col-md-2 control-label">
								Identificação
							</label>
							<div class="col-sm-6">
								<h:panelGroup styleClass="input-group" layout="block">
									<div class="input-group-btn">
										<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
											<span class="labelSelectCpfCnpj">E-Mail</span>
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu">
											<li style="display:none;" class="opcaoMenuEmail"><a href="javascript:" onclick="alterarTipoIdentificacao(3);" >E-Mail</a></li>
											<li style="display:block;" class="opcaoMenuCpf"><a href="javascript:" onclick="alterarTipoIdentificacao(1);" >CPF</a></li>
											<li style="display:block;" class="opcaoMenuCnpj"><a href="javascript:" onclick="alterarTipoIdentificacao(2);" >CNPJ</a></li>
										</ul>
									</div>
									<!-- /btn-group -->
									<h:inputHidden value="#{pontoMB.pontoForm.usuarioIdentificacaoTipo}" id="usuarioIdentificacaoTipo" />
									<h:inputText styleClass="form-control email" style="display:block;" value="#{pontoMB.pontoForm.email}" id="email" />
									<h:inputText styleClass="form-control cpf" style="display:none;" value="#{pontoMB.pontoForm.cpf}" id="cpf" />
									<h:inputText styleClass="form-control cnpj" style="display:none;" value="#{pontoMB.pontoForm.cnpj}" id="cnpj" />
								</h:panelGroup>
								<!-- /input-group -->
							</div>
							<!-- /.col-sm-6 -->
						</div>
								
						<script>
						/*<![CDATA[*/
						         
							function alterarTipoIdentificacao(selecionar){

								$(document.getElementById("#{p:component('usuarioIdentificacaoTipo')}")).val(selecionar);

								if(selecionar == 1){
									
									$(".labelSelectCpfCnpj").html("CPF");
									
									$(".email").hide();
									$(".cnpj").hide();
									$(".cpf").show();
									
									$(".opcaoMenuCpf").hide();
									$(".opcaoMenuEmail").show();
									$(".opcaoMenuCnpj").show();
									
								}else if(selecionar == 2){
									
									$(".labelSelectCpfCnpj").html("CNPJ");

									$(".email").hide();
									$(".cpf").hide();
									$(".cnpj").show();
									
									$(".opcaoMenuCnpj").hide();
									$(".opcaoMenuEmail").show();
									$(".opcaoMenuCpf").show();
									
								}else if(selecionar == 3){
									
									$(".labelSelectCpfCnpj").html("E-Mail");

									$(".cpf").hide();
									$(".cnpj").hide();
									$(".email").show();
									
									$(".opcaoMenuCnpj").show();
									$(".opcaoMenuCpf").show();
									$(".opcaoMenuEmail").hide();
									
								}
							}
						      	
						/*]]>*/
						</script>
						
						<h:panelGroup layout="block" styleClass="form-group">
							<label for="pontos" class="col-md-2 control-label">Pontos</label>
							<div class="col-sm-4">
								<h:inputText value="#{pontoMB.pontoForm.pontos}" id="pontos" styleClass="form-control sppiner" />
							</div>
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="form-group">
							<label for="pontos" class="col-md-2 control-label">Valor</label>
							<div class="col-sm-4">
								<div class="input-group">
				                    <span class="input-group-addon">
				                    	R$
				                    </span>
									<h:inputText value="#{pontoMB.pontoForm.valor}" converter="moedaConverter" id="valor" styleClass="form-control money2" />
				                </div>
							</div>
						</h:panelGroup>
											
						<div class="form-group">
							<label for="nome" class="col-md-2 control-label">Validade</label>
							<div class="col-sm-4">
				                <div class="input-group pickerDiaMesAno">
				                    <h:inputText value="#{pontoMB.pontoForm.validade}" converter="dataConverter" id="validade" styleClass="form-control pickerDiaMesAno" />
				                    <span class="input-group-addon">
				                    	<span class="glyphicon glyphicon-time"></span>
				                    </span>
				                </div>
							</div>
						</div>
					
						<div class="form-group">
							<label for="senha" class="col-md-2 control-label">Descrição</label>
							<div class="col-sm-10">
								<h:inputTextarea value="#{pontoMB.pontoForm.descricao}" id="descricao" styleClass="form-control" />
							</div>
						</div>
					
						<h:commandButton styleClass="btn btn-default" id="fornecerPontos" action="#{lojaMB.fornecerPontos()}" value="Cadastrar" />
						
					</h:form>
		
				</div>
			</div>
	
		</div>
	</div>
	
	</ui:define>
</ui:composition>

</html>
