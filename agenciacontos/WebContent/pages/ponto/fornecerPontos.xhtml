<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ct="http://java.sun.com/jsf/composite/contostags">

<ui:composition template="/pages/protected/layout/html5.xhtml">
<ui:define name="content"> 

	<br />
	
	<div class="row">
		<div class="col-md-6"></div>
		<div class="col-md-6">

			<div class="panel panel-default">
			
				<div class="panel-heading">Cadastrar pontos para o cliente</div>
			
				<div class="panel-body">
		
					<h:form role="form" styleClass="form-horizontal">
								
						<div class="form-group">
							<label for="documento" class="col-md-2 control-label">
								Identificação
							</label>
							<div class="col-sm-10">
								<ct:selectEmailCpfCnpj emailValue="#{pontoMB.pontoForm.email}"
														cpfValue="#{pontoMB.pontoForm.cpf}"
														cnpjValue="#{pontoMB.pontoForm.cnpj}"
														usuarioIdentificacaoTipo="#{pontoMB.pontoForm.usuarioIdentificacaoTipo}"
														identificador="forPt"
														mostrarNomeAction="#{pontoMB.mostrarNomeCliente()}"
														nomeValue="#{pontoMB.pontoForm.nomeCliente}" />
							</div>
							<!-- /.col-sm-6 -->
						</div>
						
						<h:panelGroup layout="block" styleClass="form-group">
							<label for="pontos" class="col-md-2 control-label">Pontos</label>
							<div class="col-sm-4">
								<h:inputText value="#{pontoMB.pontoForm.pontos}" id="pontos" styleClass="form-control sppiner" />
							</div>
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="form-group">
							<label for="valor" class="col-md-2 control-label">Valor</label>
							<div class="col-sm-4">
								<div class="input-group">
				                    <span class="input-group-addon">
				                    	R$
				                    </span>
									<h:inputText value="#{pontoMB.pontoForm.valor}" converter="moedaConverter" id="valor" styleClass="form-control money2" />
				                </div>
							</div>
						</h:panelGroup>
											
						<div class="form-group">
							<label for="validade" class="col-md-2 control-label">Validade</label>
							<div class="col-sm-4">
				                <div class="input-group pickerDiaMesAno">
				                    <h:inputText value="#{pontoMB.pontoForm.validade}" converter="dataConverter" id="validade" styleClass="form-control pickerDiaMesAno" />
				                    <span class="input-group-addon">
				                    	<span class="glyphicon glyphicon-time"></span>
				                    </span>
				                </div>
							</div>
						</div>
					
						<div class="form-group">
							<label for="descricao" class="col-md-2 control-label">Descrição</label>
							<div class="col-sm-10">
								<h:inputTextarea value="#{pontoMB.pontoForm.descricao}" id="descricao" styleClass="form-control" />
							</div>
						</div>
					
						<div class="form-group">
							<label for="cartao" class="col-md-2 control-label">Cartão</label>
							<div class="col-sm-10">
								<h:inputText value="#{pontoMB.pontoForm.cartao}" id="cartao" styleClass="form-control" />
							</div>
						</div>
					
						<div class="form-group">
							<label class="col-md-2 control-label">
								
							</label>
							<div class="col-sm-2">
								<h:commandButton styleClass="btn btn-primary" id="fornecerPontos" action="#{pontoMB.fornecerPontos}" value="Cadastrar" />
							</div>
						</div>
					
						
					</h:form>
		
				</div>
			</div>
	
		</div>
	</div>
	
	</ui:define>
</ui:composition>

</html>
