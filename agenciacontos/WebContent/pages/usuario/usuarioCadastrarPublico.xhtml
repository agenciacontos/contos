<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/pages/protected/layout/html5.xhtml">
<ui:define name="content"> 

	<br />
	
	<div class="row">
		<div class="col-md-6"></div>
		<div class="col-md-6">

			<div class="panel panel-default">
				<div class="panel-body">
		
					<h:form role="form" styleClass="form-horizontal">
								
						<div class="form-group">
							<label for="documento" class="col-md-2 control-label">
								Documento
							</label>
							<div class="col-sm-6">
								<h:panelGroup styleClass="input-group" layout="block">
									<div class="input-group-btn">
										<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
											<span class="labelSelectCpfCnpj">CPF</span>
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu">
											<li style="display:none;" class="opcaoMenuCpf"><a href="javascript:" onclick="alterarCpfCnpj(1);" >CPF</a></li>
											<li style="display:block;" class="opcaoMenuCnpj"><a href="javascript:" onclick="alterarCpfCnpj(2);" >CNPJ</a></li>
										</ul>
									</div>
									<!-- /btn-group -->
									<h:inputHidden value="#{usuarioMB.usuarioForm.documentoTipo}" id="documentoTipo" />
									<h:inputText styleClass="form-control cpf" style="display:block;" value="#{usuarioMB.usuarioForm.cpf}" id="cpf" />
									<h:inputText styleClass="form-control cnpj" style="display:none;" value="#{usuarioMB.usuarioForm.cnpj}" id="cnpj" />
								</h:panelGroup>
								<!-- /input-group -->
							</div>
							<!-- /.col-sm-6 -->
						</div>
						
						<script>
						/*<![CDATA[*/
						         
							function alterarCpfCnpj(selecionar){

								$(document.getElementById("#{p:component('documentoTipo')}")).val(selecionar);

								if(selecionar == 1){
									$(".labelSelectCpfCnpj").html("CPF");
									$(".cnpj").hide();
									$(".cpf").show();
									$(".opcaoMenuCpf").hide();
									$(".opcaoMenuCnpj").show();
								}else{
									$(".labelSelectCpfCnpj").html("CNPJ");
									$(".cpf").hide();
									$(".cnpj").show();
									$(".opcaoMenuCnpj").hide();
									$(".opcaoMenuCpf").show();
								}
							}
						      	
						/*]]>*/
						</script>
		
					
						<div class="form-group">
							<label for="email" class="col-md-2 control-label">E-mail</label>
							<div class="col-sm-10">
								<h:inputText pt:type="email" value="#{usuarioMB.usuarioForm.email}" id="email" pt:placeholder="E-Mail" styleClass="form-control" />
							</div>
						</div>
					
						<div class="form-group">
							<label for="nome" class="col-md-2 control-label">Nome</label>
							<div class="col-sm-10">
								<h:inputText pt:required="true" value="#{usuarioMB.usuarioForm.nome}" id="nome" pt:placeholder="Digite seu nome" styleClass="form-control" />
							</div>
						</div>
					
						<div class="form-group">
							<label for="senha" class="col-md-2 control-label">Senha</label>
							<div class="col-sm-10">
								<h:inputSecret pt:required="true" value="#{usuarioMB.usuarioForm.senha}" id="senha" pt:placeholder="Escolha uma senha" styleClass="form-control" />
							</div>
						</div>
					
						<h:commandButton styleClass="btn btn-default" id="cadastrarUsuario" action="#{usuarioMB.cadastrarUsuario()}" value="Cadastrar" />
						
					</h:form>
		
				</div>
			</div>
	
		</div>
	</div>
	
	</ui:define>
</ui:composition>

</html>
