<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/pages/protected/layout/html5.xhtml">
<ui:define name="content"> 

	<br />
	
	<div class="row">
		<div class="col-md-6"></div>
		<div class="col-md-6">

			<div class="panel panel-default">
				<div class="panel-body">
		
					<h:form role="form" styleClass="form-horizontal">
								
						<div class="form-group">
							<label for="documento" class="col-md-2 control-label">
								Documento
							</label>
							<div class="col-sm-3">
								<h:selectOneMenu styleClass="form-control" value="#{usuarioMB.usuarioForm.documentoTipo}">
									<f:selectItems value="#{aplicacao.getDocumentoTiposLabelValue()}" var="opt" itemLabel="#{opt.label}" itemValue="#{opt.value}" />
								</h:selectOneMenu>
							</div>
							<div class="col-sm-7">
								<h:inputText pt:required="true" value="#{usuarioMB.usuarioForm.documento}" id="documento" pt:placeholder="CPF" styleClass="form-control" required="true" />
							</div>
						</div>
					
						<div class="form-group">
							<label for="email" class="col-md-2 control-label">E-mail</label>
							<div class="col-sm-10">
								<h:inputText pt:type="email" value="#{usuarioMB.usuarioForm.email}" id="email" pt:placeholder="E-Mail" styleClass="form-control" />
							</div>
						</div>
					
						<div class="form-group">
							<label for="nome" class="col-md-2 control-label">Nome</label>
							<div class="col-sm-10">
								<h:inputText pt:required="true" value="#{usuarioMB.usuarioForm.nome}" id="nome" pt:placeholder="Digite seu nome" styleClass="form-control" />
							</div>
						</div>
					
						<div class="form-group">
							<label for="senha" class="col-md-2 control-label">Senha</label>
							<div class="col-sm-10">
								<h:inputSecret pt:required="true" value="#{usuarioMB.usuarioForm.senha}" id="senha" pt:placeholder="Escolha uma senha" styleClass="form-control" />
							</div>
						</div>
					
						<h:commandButton styleClass="btn btn-default" id="cadastrarUsuario" action="#{usuarioMB.cadastrarUsuario()}" value="Cadastrar" />
						
					</h:form>
		
				</div>
			</div>
	
		</div>
	</div>
	
	</ui:define>
</ui:composition>

</html>
