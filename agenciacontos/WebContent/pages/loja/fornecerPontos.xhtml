<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:ui="http://java.sun.com/jsf/facelets"	xmlns:f="http://java.sun.com/jsf/core"	xmlns:h="http://java.sun.com/jsf/html"	xmlns:p="http://primefaces.org/ui"	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"><ui:composition template="/pages/protected/layout/html5.xhtml"><ui:define name="content"> 	<br />		<div class="row">		<div class="col-md-6"></div>		<div class="col-md-6">			<div class="panel panel-default">				<div class="panel-body">							<h:form role="form" styleClass="form-horizontal">														<div class="form-group">							<label for="documento" class="col-md-2 control-label">								Identificação							</label>							<div class="col-sm-4">								fdsa							</div>						</div>														<h:panelGroup layout="block" styleClass="form-group">							<label for="pontos" class="col-md-2 control-label">Pontos</label>							<div class="col-sm-4">								<h:inputText value="#{lojaMB.pontos}" id="pontos" styleClass="form-control sppiner" />							</div>						</h:panelGroup>																	<div class="form-group">							<label for="nome" class="col-md-2 control-label">Validade</label>							<div class="col-sm-4">				                <div class="input-group pickerDiaMesAno">				                    <input type='text' class="form-control pickerDiaMesAno" />				                    <span class="input-group-addon">				                    	<span class="glyphicon glyphicon-time"></span>				                    </span>				                </div>							</div>						</div>											<div class="form-group">							<label for="senha" class="col-md-2 control-label">Senha</label>							<div class="col-sm-10">								<h:inputSecret pt:required="true" value="#{lojaMB.usuario.senha}" id="senha" pt:placeholder="Escolha uma senha" styleClass="form-control" />							</div>						</div>											<h:commandButton styleClass="btn btn-default" id="cadastrarUsuario" action="#{lojaMB.fornecerPontos()}" value="Cadastrar" />											</h:form>						</div>			</div>			</div>	</div>		</ui:define></ui:composition></html>
