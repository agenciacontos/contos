<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ct="http://java.sun.com/jsf/composite/contostags"
>

<ui:composition template="/pages/protected/layout/html5.xhtml">
<ui:define name="content"> 

	<br />
	
	<div class="row">
		<div class="col-md-6">

			<div class="panel panel-default">
			
				<div class="panel-heading">Cadastrar loja</div>
			
				<div class="panel-body">
		
					<h:form role="form" styleClass="form-horizontal">
								
						<div class="form-group">
							<label for="documento" class="col-md-3 control-label">
								Documento
							</label>
							<div class="col-sm-6">
								<ct:selectCpfCnpj   cpfValue="#{lojaMB.lojaForm.cpf}"
													cnpjValue="#{lojaMB.lojaForm.cnpj}"
													documentoTipoValue="#{lojaMB.lojaForm.documentoTipo}"
													identificador="cadLj" />
							</div>
							<!-- /.col-sm-6 -->
						</div>
						
						<div class="form-group">
							<label for="email" class="col-md-3 control-label">E-mail</label>
							<div class="col-sm-9">
								<h:inputText pt:type="email" value="#{lojaMB.lojaForm.email}" id="email" pt:placeholder="E-Mail" styleClass="form-control" />
							</div>
						</div>
					
						<div class="form-group">
							<label for="nome" class="col-md-3 control-label">Nome Fantasia</label>
							<div class="col-sm-9">
								<h:inputText pt:required="true" value="#{lojaMB.lojaForm.nomeFantasia}" id="nome" pt:placeholder="Digite seu nome" styleClass="form-control" />
							</div>
						</div>
					
						<div class="form-group">
							<label for="senha" class="col-md-3 control-label">Matriz</label>
							<div class="col-sm-9">
								Sim ou Não
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-3 control-label">
								
							</label>
							<div class="col-sm-6">
								<h:commandButton styleClass="btn btn-primary" id="cadastrarUsuario" action="#{lojaMB.cadastrarLoja()}" value="Cadastrar" />
							</div>
						</div>
						
					</h:form>
		
				</div>
			</div>
	
		</div>
		
		<div class="col-md-6">
		
			<div class="panel panel-default">
			
				<div class="panel-heading">Vincular Loja ao usuário</div>
			
				<div class="panel-body">
		
					<h:form role="form" styleClass="form-horizontal">
										
						<div class="form-group">
							<label class="col-md-2 control-label">
								Loja
							</label>
							<div class="col-sm-6">
								<ct:selectCpfCnpj   cpfValue="#{lojaMB.lojaForm.cpfLoja}"
													cnpjValue="#{lojaMB.lojaForm.cnpjLoja}"
													documentoTipoValue="#{lojaMB.lojaForm.documentoTipoLoja}"
													identificador="docLoja" />
							</div>
						</div>
										
						<div class="form-group">
							<label class="col-md-2 control-label">
								Usuário
							</label>
							<div class="col-sm-6">
								<ct:selectCpfCnpj   cpfValue="#{lojaMB.lojaForm.cpfPessoa}"
													cnpjValue="#{lojaMB.lojaForm.cnpjPessoa}"
													documentoTipoValue="#{lojaMB.lojaForm.documentoTipoPessoa}"
													identificador="docPessoa" />
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-2 control-label">
								
							</label>
							<div class="col-sm-6">
								<h:commandButton styleClass="btn btn-primary" id="cadastrarUsuario" action="#{lojaMB.vincularLojaPessoa()}" value="Vincular" />
							</div>
						</div>
						
					
						
					</h:form>
				</div>
			</div>
		</div>
		
	</div>
	
	</ui:define>
</ui:composition>

</html>
