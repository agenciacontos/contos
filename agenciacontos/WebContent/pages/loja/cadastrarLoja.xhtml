<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ct="http://java.sun.com/jsf/composite/contostags"
>

<ui:composition template="/pages/protected/layout/html5.xhtml">
<ui:define name="content"> 

	<br />
	
	<div class="row">
		<div class="col-md-6">

			<div class="panel panel-default">
			
				<div class="panel-heading">Cadastrar loja</div>
			
				<div class="panel-body">
		
					<h:form role="form" styleClass="form-horizontal">
								
						<div class="form-group">
							<label for="documento" class="col-md-3 control-label">
								Documento
							</label>
							<div class="col-sm-9">
								<ct:selectCpfCnpj   cpfValue="#{lojaMB.lojaForm.cpf}"
													cnpjValue="#{lojaMB.lojaForm.cnpj}"
													documentoTipoValue="#{lojaMB.lojaForm.documentoTipo}"
													identificador="cadLj" />
							</div>
							<!-- /.col-sm-6 -->
						</div>
						
						<div class="form-group">
							<label for="email" class="col-md-3 control-label">E-mail</label>
							<div class="col-sm-9">
								<h:inputText pt:type="email" value="#{lojaMB.lojaForm.email}" id="email" pt:placeholder="E-Mail" styleClass="form-control" />
							</div>
						</div>
					
						<div class="form-group">
							<label for="nome" class="col-md-3 control-label">Nome Fantasia</label>
							<div class="col-sm-9">
								<h:inputText pt:required="true" value="#{lojaMB.lojaForm.nomeFantasia}" id="nome" pt:placeholder="Digite seu nome" styleClass="form-control" />
							</div>
						</div>
					
						<div class="form-group">
							<label for="senha" class="col-md-3 control-label">Matriz</label>
							<div class="col-sm-9">
								Sim ou Não
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-3 control-label">
								
							</label>
							<div class="col-sm-6">
								<h:commandButton styleClass="btn btn-primary" id="cadastrarUsuario" action="#{lojaMB.cadastrarLoja()}" value="Cadastrar" />
							</div>
						</div>
						
					</h:form>
		
				</div>
			</div>
	
		</div>
		
		<div class="col-md-6">

			<div class="panel panel-default">
				<div class="panel-body">
		
					<h:form role="form" styleClass="form-horizontal">
						
						<h:dataTable styleClass="table table-hover" value="#{lojaMB.listaLojaVincular}" var="lojaVincular" >
							<h:column>
    							<f:facet name="header">Id</f:facet>
    							#{lojaVincular.loja.id}
    						</h:column>
							<h:column>
    							<f:facet name="header">Nome</f:facet>
    							#{lojaVincular.loja.nomeFantasia}
    						</h:column>
							<h:column>
    							<f:facet name="header"></f:facet>
    							<p:commandButton id="vincularLoja" value="Vincular responsável" type="button" />
							    <p:overlayPanel id="moviePanel" for="vincularLoja" hideEffect="fade" dynamic="true">
							        <div class="form-group">
										<label class="col-md-2 control-label">
											Usuário
										</label>
										<div class="col-sm-10">
											<ct:selectCpfCnpj   cpfValue="#{lojaVincular.cpf}"
																cnpjValue="#{lojaVincular.cnpj}"
																documentoTipoValue="#{lojaVincular.documentoTipo}"
																identificador="docVincular#{lojaVincular.loja.id}" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">
											
										</label>
										<div class="col-sm-6">
	    									<h:commandButton styleClass="btn btn-default" value="Adicionar responsável" action="#{lojaMB.vincularLojaPessoa}">
	    										<f:setPropertyActionListener target="#{lojaMB.lojaForm.lojaVincularSelecionada}" value="#{lojaVincular}" />
	    									</h:commandButton>
										</div>
									</div>
							    </p:overlayPanel>
							    
    						</h:column>
						</h:dataTable>
						
					</h:form>
		
				</div>
			</div>
	
		</div>		
	</div>
	
	</ui:define>
</ui:composition>

</html>
